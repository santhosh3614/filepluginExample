    function injectScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.async = true;
        script.src = src;
        script.addEventListener('load', resolve);
        script.addEventListener('error', () => reject('Error loading script.'));
        script.addEventListener('abort', () => reject('Script loading aborted.'));
        document.body.appendChild(script);
      });
    }

    function loadIonic() {

      var scriptSource = ["assets/config/appConfig.js",

        "assets/js/touch-handler.js",

        "build/polyfills.js",
        "build/vendor.js",
        "build/main.js",
        "assets/chart.js/Chart.min.js"
      ];

      injectScript("assets/config/appConfig.js")
        .then(function (script) {
          return injectScript("assets/js/upload-logs.js");
        }).then(function (script) {
          return injectScript("assets/js/back-handler.js");
        }).then(function (script) {
          return injectScript("assets/js/analytics-handler.js");
        }).then(function (script) {

          return injectScript("assets/js/touch-handler.js");
        }).then(function (script) {
          return injectScript("assets/chart.js/Chart.min.js");
        }).then(function (script) {
          return injectScript("assets/js/openstream-common.dateutil.min.js");
        }).then(function (script) {
          return injectScript("build/polyfills.js");
        }).then(function (script) {
          return injectScript("build/vendor.js");
        }).then(function (script) {
          return injectScript("build/main.js");
        }).then(function (script) {
          return injectScript("cordova.js");
        })
